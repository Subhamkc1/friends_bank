{% extends 'core/base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-2xl shadow">
  <h1 class="text-xl font-semibold mb-2">Request Withdrawal</h1>
  <form method="post" class="space-y-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="px-4 py-2 bg-red-600 text-white rounded-2xl">Submit Request</button>
  </form>
</div>
{% endblock %}
