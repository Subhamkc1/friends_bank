{% extends 'core/base.html' %}
{% block content %}
<div class="grid md:grid-cols-2 gap-4">
  <div class="bg-white p-4 rounded-2xl shadow">
    <h2 class="font-semibold mb-2">Add User</h2>
    <form method="post" class="space-y-2">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="px-4 py-2 bg-black text-white rounded-2xl">Create</button>
    </form>
  </div>
  <div class="bg-white p-4 rounded-2xl shadow">
    <h2 class="font-semibold mb-2">All Users</h2>
    <ul class="divide-y text-sm">
      {% for u in users %}
      <li class="py-2 flex justify-between">
        <span>{{ u.username }} {% if u.is_superuser %}<span class="text-xs text-gray-500">(admin)</span>{% endif %}</span>
        {% if not u.is_superuser %}
        <a class="text-red-600 underline" href="{% url 'admin_delete_user' u.id %}">Delete</a>
        {% endif %}
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
