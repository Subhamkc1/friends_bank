{% extends "core/base.html" %}
{% block content %}
<div class="bg-white p-6 rounded-2xl shadow max-w-md mx-auto mt-10">
  <h2 class="text-xl font-semibold mb-4">Add New User</h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    <div>
      <label class="block mb-1">Username</label>
      <input type="text" name="username" class="w-full border p-2 rounded" required>
    </div>
    <div>
      <label class="block mb-1">Email</label>
      <input type="email" name="email" class="w-full border p-2 rounded">
    </div>
    <div>
      <label class="block mb-1">Password</label>
      <input type="password" name="password" class="w-full border p-2 rounded" required>
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Create User</button>
  </form>
</div>
{% endblock %}
