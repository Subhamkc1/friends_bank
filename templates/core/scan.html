{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<div class="grid md:grid-cols-2 gap-4">
  <div class="bg-white p-4 rounded-2xl shadow">
    <h2 class="font-semibold mb-2">Scan with camera (mobile/desktop)</h2>
    <video id="video" class="w-full rounded-2xl" autoplay></video>
    <canvas id="canvas" class="hidden"></canvas>
    <div id="scan-result" class="mt-2 text-sm text-gray-700"></div>
    <button id="start-btn" class="mt-3 px-4 py-2 bg-black text-white rounded-2xl">Start Camera</button>
  </div>
  <div class="bg-white p-4 rounded-2xl shadow">
    <h2 class="font-semibold mb-2">Upload image</h2>
    <input type="file" id="file-input" accept="image/*" class="block">
    <div id="upload-result" class="mt-2 text-sm text-gray-700"></div>
  </div>
</div>
<script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
<script src="{% static 'js/qrscan.js' %}"></script>
{% endblock %}
